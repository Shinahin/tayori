<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ほーむ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35149a654b.js" crossorigin="anonymous"></script>
    <style>
        html {
            font-family: "RocknRoll One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        body {
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        header {
            width: 25%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .header_nav {
            margin-bottom: 2rem;
        }

        .header-ul {
            list-style-type: none;
            padding: 0;
        }

        .header-ul li {
            margin-bottom: 0.5rem;
        }

        .header-ul a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
        }

        .header-media a {
            display: block;
            padding: 0.8rem;
            text-decoration: none;
            color: white;
            margin-bottom: 1rem;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .header-x {
            background-color: black;
        }

        .header-youtube {
            background-color: #FF0000;
        }

        .content {
            width: 75%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            padding: 2rem;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .hamburger span {
            display: block;
            width: 30px;
            height: 3px;
            margin-bottom: 5px;
            position: relative;
            background: #333;
            border-radius: 3px;
            z-index: 1;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            header {
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%;
                height: 100vh;
                transition: 0.3s;
                z-index: 900;
            }

            header.active {
                left: 0;
            }

            .content {
                width: 100%;
                margin-top: 60px;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <header>
        <div class="header-content">
            <h1>たより様の<br>非公式サイト</h1>
            <nav class="header_nav">
                <ul class="header-ul">
                    <li><a href="./history.html">歴史</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-media">
            <a href="https://x.com/Tayori8739" class="header-x">
                <i class="fa-solid fa-x"></i>
                @Tayori8739
            </a>
            <a href="https://www.youtube.com/@Tayori87" class="header-youtube">
                <i class="fa-brands fa-youtube"></i>
                @Tayori87
            </a>
        </div>
    </header>
    <main class="content">
        <p>工事中ですごめんなさい</p>
    </main>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const header = document.querySelector('header');

        hamburger.addEventListener('click', () => {
            header.classList.toggle('active');
        });
    </script>
</body>

</html>
